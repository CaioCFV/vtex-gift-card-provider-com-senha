<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Console de testes para criptografia</title>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="icon" type="image/png" href="images/todo-200x200-transparente.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jsencrypt.min.js"></script>

		<script type="text/javascript">
			$(function() {
				$('div div div #btn').click(function() {
					var encrypt = new JSEncrypt();

					encrypt.setPublicKey($('div div div #pubkey').val());

					var encrypted = encrypt.encrypt($('div div div #input').val());

					$('div div div #result').val(encrypted);
					$('div div div #alert-box').css('display', 'flex');
				});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<div class="row" id="header">
				<div class="two columns" id="todo-logo">
					<img src="images/todo-200x200-transparente.png" alt="Todo logo"/>
					<div>Cartões</div>
				</div>
				<div class="ten columns" id="page-title">
					<div>Console de testes para criptografia</div>
				</div>
			</div>

			<div class="row" id="public-key">
				<div class="twelve columns">
					<label for="pubkey">Coloque sua chave pública aqui:</label>
					<textarea id="pubkey">-----BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAqoASU91zU5Li1LIEvBE1
eAociM8wFna4aT4y7inxvwvxML3dInVAr/jM/AOWOcrRIpJdH2R3ROLC4IX9Tui/
f65RwNLxNd/waCvl1pw3FCzERHTdL2ZBBhdpxuWkb/r07pfkDA9J4GRNDnYEsevB
FQw+tfK/e2S+kZh5VxH0SLjabaw7y+s9xYY4NXveSNd12dpbtI1xXa9EO4gVsyh8
gNtWtjt1Z7ypSxba+Dyxd9TMBtJ4Ho4rBjFrRijPggTWNCto0eVXKZ3NjBaDYUmW
drcBmx1tTjfcrUs+ZVi3KCp3ZTHyvcr3/A/mMZ6Id3e5og09U0lvjG3246ZzV2Jj
EwIDAQAB
-----END PUBLIC KEY-----</textarea>
				</div>
			</div>

			<div class="row" id="message">
				<div class="twelve columns">
					<label for="input">Digite sua mensagem aqui:</label>
					<textarea id="input" name="input" type="text">Isto é um teste!</textarea>
				</div>
			</div>

			<div class="row" id="crypt-btn">
				<div class="twelve columns">
					<input id="btn" class="button-primary" type="button" value="Criptografar" />
				</div>
			</div
			>
			<div class="row" id="result">
				<div class="twelve columns">
					<label for="result">Resultado:</label>
					<textarea id="result" name="result" type="text"></textarea>
				</div>
			</div>

			<div class="row" id="notification">
				<div class="twelve columns">
					<div id="alert-box">
						<div id="alert-msg">
							Envie o texto gerado acima para a Todo Cartões para validar sua chave.
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
